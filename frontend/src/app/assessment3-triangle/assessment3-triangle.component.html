<h1>Area of Triangle</h1>

<form [formGroup]="triangleForm">


  <div>
    <span>Base: &nbsp;</span>
    <input type="text" formControlName="base">

  <div>
    <span>Height: &nbsp;</span>

  </div>
  <button (click)="onSubmit()">Submit</button>
